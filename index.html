<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Exercise Tracker</h1>
            <p>FreeCodeCamp Project</p>
        </header>

        <main>
            <div class="forms-container">
                <section class="form-section">
                    <h2>Create User</h2>
                    <form id="create-user-form">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <button type="submit">Create User</button>
                    </form>
                    <div id="user-result" class="result"></div>
                </section>

                <section class="form-section">
                    <h2>Add Exercise</h2>
                    <form id="add-exercise-form">
                        <div class="form-group">
                            <label for="user-id">User ID:</label>
                            <input type="text" id="user-id" name="userId" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <input type="text" id="description" name="description" required>
                        </div>
                        <div class="form-group">
                            <label for="duration">Duration (minutes):</label>
                            <input type="number" id="duration" name="duration" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Date (optional):</label>
                            <input type="date" id="date" name="date">
                        </div>
                        <button type="submit">Add Exercise</button>
                    </form>
                    <div id="exercise-result" class="result"></div>
                </section>

                <section class="form-section">
                    <h2>View Exercise Log</h2>
                    <form id="view-log-form">
                        <div class="form-group">
                            <label for="log-user-id">User ID:</label>
                            <input type="text" id="log-user-id" name="userId" required>
                        </div>
                        <div class="form-group">
                            <label for="from">From (optional):</label>
                            <input type="date" id="from" name="from">
                        </div>
                        <div class="form-group">
                            <label for="to">To (optional):</label>
                            <input type="date" id="to" name="to">
                        </div>
                        <div class="form-group">
                            <label for="limit">Limit (optional):</label>
                            <input type="number" id="limit" name="limit" min="1">
                        </div>
                        <button type="submit">View Log</button>
                    </form>
                    <div id="log-result" class="result"></div>
                </section>
            </div>

            <section class="users-section">
                <h2>Registered Users</h2>
                <button id="load-users-btn">Load Users</button>
                <div id="users-list" class="users-list"></div>
            </section>
        </main>

        <footer>
            <p>By freeCodeCamp - Deployment ready for Render</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
